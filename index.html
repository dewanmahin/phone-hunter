<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>
<body>

<header class="text-center my-5">
    <h1>Welcome to my phone hunter</h1>
</header>

<main class="container">
    <section class="w-50 mx-auto">   
        <div class="mb-5 d-flex">
            <input id="searchField" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
            <div id="btn-search" class="btn btn-primary ms-4">Search</div>
        </div>
    </section>

    <!-- Display Search Result -->
    <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- card component will be generate from js code -->
        </div>
        <!-- Not found alert -->
        <div id="no-found-warning" class="d-none">
            <h3 class="text-warning">No Phone Found. Please try a new search.</h3>
        </div>
        <!-- Show all card -->
        <div id="show-all" class="text-center d-none my-4">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
    </section>

    <!-- Loading spinner -->
    <section id="spinner" class="d-none">
        <div style="height: 50vh;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- Modal Contents -->
    <section>
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
